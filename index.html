<!DOCTYPE html>

<head>
    <title>
        Guess My Breed
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="script.js"></script>
</head>

<body>
    <div id="mainContainer" class="container-fluid mx-auto p-2 text-center">
        <div class="row">
            <div class="col">
                <h1 id="title">Guess My Breed <img id="logo" class="img-fluid" src="paw.png" />
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p id="score">Score: 0</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p id="timeLeft">Time Left: 0</p>
            </div>
        </div>
        <img id="imageToGuess" src="" alt="dog image goes here" class="img-fluid" />
        <p id="helperText"></p>
        <div id="inputsContainer" class="container-fluid mx-auto p-2 text-center">
            <div class="row">
                <div class="col">
                    <label id="guessDogBreedInputLabel" for="guessDogBreedInput">Guess dog breed and click guess
                        button</label>
                    <input placeholder="i.e. corgi, stbernard, hound" name="guessDogBreedInput" id="guessDogBreedInput"
                        class="form-control" />
                </div>
            </div>
            <div id="actionsBeforePlayingRow" class="row">
                <div class="col">
                    <button id="startButton1" type="button" class="btn btn-success startButton"
                        onclick="startGame()">Start</button>
                </div>
            </div>
            <div id="actionsWhilePlayingRow" class="row gy-2">
                <div class="col">
                    <button id="guessButton" type="button" class="btn btn-primary" onclick="guessBreed()">Guess</button>
                </div>
                <div class="col">
                    <button id="passButton" type="button" class="btn btn-secondary" onclick="pass()">Pass</button>
                </div>
                <div class="col">
                    <button id="Hint" type="button" class="btn btn-info" onclick="showHint()">Hint</button>
                </div>
                <div class="col">
                    <button id="startButton2" type="button" class="btn btn-success startButton"
                        onclick="startGame()">Start</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div id="myModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Game Over!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="finalScoreMessage"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <!-- <button type="button" class="btn btn-primary">Save score</button> -->
                    <button type="button" class="btn btn-primary" onclick="startGame()">Play Again!</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
